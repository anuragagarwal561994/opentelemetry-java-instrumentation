- selector:
    instrument_name: http.server.active_requests
  view:
    attribute_keys:
    - http.method
    - http.scheme
    - http.flavor
    - net.host.name
- selector:
    instrument_name: http.server.duration
  view:
    attribute_keys:
    - http.method
    - http.status_code
    - http.flavor
    - http.scheme
    - net.host.name
    - net.host.port
    - http.route
- selector:
    instrument_name: http.server.request.size
  view:
    attribute_keys:
    - http.method
    - http.status_code
    - http.flavor
    - http.scheme
    - net.host.name
    - net.host.port
    - http.route
- selector:
    instrument_name: http.server.response.size
  view:
    attribute_keys:
    - http.method
    - http.status_code
    - http.flavor
    - http.scheme
    - net.host.name
    - net.host.port
    - http.route
