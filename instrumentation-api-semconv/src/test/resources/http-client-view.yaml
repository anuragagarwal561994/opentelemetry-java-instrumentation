- selector:
    instrument_name: http.client.duration
  view:
    attribute_keys:
    - http.method
    - http.status_code
    - http.flavor
    - net.peer.name
    - net.peer.port
    - net.peer.sock.addr
- selector:
    instrument_name: http.client.request.size
  view:
    attribute_keys:
    - http.method
    - http.status_code
    - http.flavor
    - net.peer.name
    - net.peer.port
    - net.peer.sock.addr
- selector:
    instrument_name: http.client.response.size
  view:
    attribute_keys:
    - http.method
    - http.status_code
    - http.flavor
    - net.peer.name
    - net.peer.port
    - net.peer.sock.addr
